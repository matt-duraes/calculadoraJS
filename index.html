<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA JS</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   <div class="calculadora">
     <div class="tela">
        <div id="resultado">
            
        </div>
     </div>
     <div class="botoes">
        <div class="linha">
            <div data-item="C"  class="item">C</div>
            <div data-item="CE" class="item">CE</div>
            <div data-item="%"  class="item">%</div>
            <div data-item="⌫"  class="item">⌫</div>
        </div>
        <div class="linha">
            <div data-item="1/X" class="item">1/X</div>
            <div data-item="X^2" class="item">X^2</div>
            <div data-item="√"   class="item">√</div>
            <div data-item="/"   class="item">/</div>
        </div>
        <div class="linha">
            <div data-item="7" class="item numeros">7</div>
            <div data-item="8" class="item numeros">8</div>
            <div data-item="9" class="item numeros">9</div>
            <div data-item="X" class="item">X</div>
        </div>
        <div class="linha">
            <div data-item="4" class="item numeros">4</div>
            <div data-item="5" class="item numeros">5</div>
            <div data-item="6" class="item numeros">6</div>
            <div data-item="-" class="item">-</div>
        </div>
        <div class="linha">
            <div data-item="1" class="item numeros">1</div>
            <div data-item="2" class="item numeros">2</div>
            <div data-item="3" class="item numeros">3</div>
            <div data-item="+" class="item">+</div>
        </div>
        <div class="linha">
            <div data-item="+/-" class="item numeros">+/-</div>
            <div data-item="0"   class="item numeros">0</div>
            <div data-item=","   class="item numeros">,</div>
            <div data-item="="   class="item">=</div>
        </div>

     </div>
   </div>
</body>
<script src="script.js"></script>
</html>
